# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rainbondVersion: V5.2.0-release

## Install Default RBAC roles and bindings
rbac:
  create: true
  apiVersion: v1

## Service account name and whether to create it
serviceAccount:
  create: true
  name:

enableEtcdOperator: false
enableMySQLOperator: false

# rainbondOperator
rainbondOperator:
  name: rainbond-operator
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond-operator
    tag: v1.0.0-release
    pullPolicy: IfNotPresent
  regionDBName: region

# openapi
openapi:
  name: openapi
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/goodrain/rbd-op-ui
    tag: v1.0.0-release
    pullPolicy: IfNotPresent
  port: 8080
  nodePort: 30008
  downloadURL: https://rainbond-pkg.oss-cn-shanghai.aliyuncs.com/offline/5.2/rainbond.images.2020-04-14-V5.2.0-release.tgz
  downloadMD5: 6cc86961ac89af54501946f38df29b9a45dd67a2596cd9f117160c3c432d3bdf
  installMode: WithPackage
  imageRepository: registry.cn-hangzhou.aliyuncs.com/goodrain
  onlyRegion: false
