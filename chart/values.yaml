# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rainbondVersion: V5.2.0-beta1

## Install Default RBAC roles and bindings
rbac:
  create: true
  apiVersion: v1

## Service account name and whether to create it
serviceAccount:
  create: true
  name:

enableEtcdOperator: true
enableMySQLOperator: false

# rainbondOperator
rainbondOperator:
  name: rainbond-operator
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/goodrain/rainbond-operator
    tag: v0.0.1
    pullPolicy: IfNotPresent

# openapi
openapi:
  name: openapi
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/goodrain/rbd-op-ui
    tag: v0.0.1
    pullPolicy: IfNotPresent
  port: 8080
  nodePort: 30008
  downloadURL: https://rainbond-pkg.oss-cn-shanghai.aliyuncs.com/offline/5.2/rainbond.images.2020-02-16-V5.2.0-beta1.tgz
  downloadMD5: 8ec6bbc761693b514770e83e1f7616c5124b97a09e85b5883ec19d5442092205
  installMode: WithPackage
  imageRepository: registry.cn-hangzhou.aliyuncs.com/goodrain
